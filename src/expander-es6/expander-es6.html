<div class="expander-es6">
  <div
    class="expander-es6__header base-padding">
    <div
      class="expander-es6__header--content"
      ng-transclude="header"
      ng-style="{ width: $ctrl.headerContentWidth }">
    </div>
    <a
      class="expander-es6__toggle"
      ng-click="$ctrl.toggle()"
      ng-style="{ width: $ctrl.toggleWidth }">
      {{ $ctrl.getToggleText() }}
    </a>
  </div>
  <div
    class="expander-es6__body base-padding"
    ng-transclude="body"
    ng-show="$ctrl.isExpanded()">
  </div>
</div>
